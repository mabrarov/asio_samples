    - os: linux
      dist: trusty
      env: CXX_COMPILER_FAMILY=gcc C_COMPILER=gcc CXX_COMPILER=g++ BOOST_VERSION=1.55.0 QT_MAJOR_VERSION=5 BUILD_TYPE=DEBUG COVERAGE_BUILD_CANDIDATE=1
      compiler: gcc
      addons:
        apt:
          packages:
            - lcov
            - cmake
            - cmake-data
            - libboost1.55-all-dev
            - qtbase5-dev
          sources: &gcc-package-sources
